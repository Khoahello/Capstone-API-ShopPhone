<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css"
      integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Line awasome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- My css -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinner">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Header -->
    <header id="header" class="top-0 left-0 w-full">
      <div class="container h-20">
        <div class="flex">
          <img class="w-10 h-10 mr-2" src="./asset/img/logo.png" alt="" />
          <span class="logo text-2xl">Phone Shop</span>
        </div>
        <!-- Giỏ hàng -->
        <nav id="main-nav">
          <a class="cart-button" href="#">
            <span class="bag-count">0</span>
            <span class="bag-icon">Bag</span>
            <span class="bag-label">View Cart</span>
          </a>
        </nav>
        <div class="admin">
          <a href="http://127.0.0.1:5500/Addmin/view/index.html">
            <i class="fa-solid fa-user"></i>
            <span>Admin page</span>
          </a>
        </div>
      </div>
    </header>
    
    <!-- Giỏ hàng -->
    <aside id="sidebar-cart">
      <main>
        <a href="#" class="close-button"><span class="close-icon">X</span></a>
        <h2>Shopping Cart <span class="count">0</span></h2>
        <ul class="products" id="cartItem">

          <!-- List cart -->
          
          <!--  -->

        </ul>
        <div class="totals">
          <div class="subtotal">
            <span class="label">Subtotal:</span>
            <span class="amount" id="total-money">$0.00</span>
          </div>
        </div>
        <div class="action-buttons">
          <a class="view-cart-button" onclick="clearCart()">Clear</a
          ><a class="checkout-button" onclick="payCart()">Pay</a>
        </div>
      </main>
    </aside>

    <!-- Sản Phẩm -->
    <section id="sanPham">
      <h2>Các sản phẩm</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="flex space-y-10">
              <p>Type:</p>
              <ul class="nav nav-pills mb2">
                <div class="projects__tab">
                  <ul class="nav nav-pills mb1" id="pills-tab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="pills-All-tab"
                        data-toggle="pill"
                        href="#pills-All"
                        role="tab"
                        aria-controls="pills-All"
                        aria-selected="true"
                        >All</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="pills-Samsung-tab"
                        data-toggle="pill"
                        href="#pills-Samsung"
                        role="tab"
                        aria-controls="pills-Samsung"
                        aria-selected="false"
                        >Samsung</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="pills-Iphone-tab"
                        data-toggle="pill"
                        href="#pills-Iphone"
                        role="tab"
                        aria-controls="pills-Iphone"
                        aria-selected="false"
                        >Iphone</a
                      >
                    </li>
                  </ul>
                </div>
              </ul>
            </div>
            <div class="well">
              <div class="tab-content">
                <div class="tab-content" id="pills-tabContent">
                  <!-- type All -->
                  <div
                    class="tab-pane fade show active space-y-3"
                    id="pills-All"
                    role="tabpanel"
                    aria-labelledby="pills-All-tab"
                  >
                    <div id="tab-ALL" class="row"></div>
                  </div>
                  <!-- type Samsung -->
                  <div
                    class="tab-pane fade"
                    id="pills-Samsung"
                    role="tabpanel"
                    aria-labelledby="pills-Samsung-tab"
                  >
                    <div id="tab-Samsung" class="row"></div>
                  </div>
                  <!-- type Iphone -->
                  <div
                    class="tab-pane fade"
                    id="pills-Iphone"
                    role="tabpanel"
                    aria-labelledby="pills-Iphone-tab"
                  >
                    <div id="tab-Iphone" class="row"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Thông tin sản phẩm -->
    </section>
    <br id="thongTinSanPham"><br>
    <section id="thong-tin-sp" class="banner">
      <h2>Thông tin sản phẩm</h2>
      <div id="showThongTinSanPham" class="container">
        <p class="thongbao">Bạn chưa chọn sản phẩm</p>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- model.js -->
    <script src="./controller/model.js"></script>
    <!-- controller.js -->
    <script src="./controller/controller.js"></script>
    <!-- main.js -->
    <script src="./controller/main.js"></script>
  </body>
</html>
